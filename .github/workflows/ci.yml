name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ==========================================
  # Lint and Validate
  # ==========================================
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Check for syntax errors
        run: |
          node --check server.js
          echo "âœ… Server syntax OK"

      - name: Validate JSON files
        run: |
          node -e "require('./package.json')"
          echo "âœ… package.json valid"

      - name: Check environment template
        run: |
          if [ ! -f .env.example ]; then
            echo "âŒ Missing .env.example"
            exit 1
          fi
          echo "âœ… .env.example exists"

  # ==========================================
  # Security Checks
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Check for API keys in source files (excluding .env files)
          if grep -r "apiKey.*=.*['\"][a-zA-Z0-9]\{20,\}['\"]" --include="*.js" --exclude-dir=node_modules .; then
            echo "âŒ Potential hardcoded API key found!"
            exit 1
          fi
          echo "âœ… No hardcoded secrets detected"

      - name: Verify .gitignore includes .env
        run: |
          if ! grep -q "^\.env$" .gitignore; then
            echo "âŒ .gitignore must include .env"
            exit 1
          fi
          echo "âœ… .env is in .gitignore"

  # ==========================================
  # Test Server
  # ==========================================
  test:
    name: Test Server
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create test environment
        run: |
          echo "ODDS_API_KEY=test_key_for_ci" > .env
          echo "PORT=3001" >> .env

      - name: Start server
        run: |
          node server.js &
          sleep 3

      - name: Test health endpoint
        run: |
          response=$(curl -s http://localhost:3001/health)
          if echo "$response" | grep -q '"status":"ok"'; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed: $response"
            exit 1
          fi

      - name: Test input validation
        run: |
          # Test invalid sport returns 400
          status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/api/odds/invalid)
          if [ "$status" = "400" ]; then
            echo "âœ… Input validation working (400 for invalid sport)"
          else
            echo "âŒ Expected 400, got $status"
            exit 1
          fi

      - name: Test valid endpoints exist
        run: |
          for endpoint in "/api/odds/nba" "/api/props/nba" "/api/events/nba" "/api/scores/nba"; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3001$endpoint")
            # Accept 200 (success) or 401 (invalid API key - expected in CI)
            if [ "$status" = "200" ] || [ "$status" = "401" ] || [ "$status" = "500" ]; then
              echo "âœ… $endpoint responded with $status"
            else
              echo "âŒ $endpoint failed with $status"
              exit 1
            fi
          done

  # ==========================================
  # Build Docker Image
  # ==========================================
  docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM node:20-alpine
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci --only=production --ignore-scripts 2>/dev/null || npm install --only=production
          COPY server.js ./
          COPY js ./js
          COPY css ./css
          COPY index.html ./
          COPY .env.example ./
          ENV NODE_ENV=production
          EXPOSE 3001
          HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
            CMD wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1
          CMD ["node", "server.js"]
          EOF

      - name: Build Docker image
        run: docker build -t betgenius-ai:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d --name test-container \
            -e ODDS_API_KEY=test_key \
            -p 3001:3001 \
            betgenius-ai:${{ github.sha }}
          sleep 5
          curl -s http://localhost:3001/health | grep -q '"status":"ok"'
          docker stop test-container

  # ==========================================
  # Deploy (on push to main/master)
  # ==========================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "ðŸš€ Ready for deployment!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "To deploy to your platform, add deployment steps here:"
          echo "  - Heroku: Use heroku-deploy action"
          echo "  - Railway: Use railway-deploy action"
          echo "  - AWS: Use aws-actions/configure-aws-credentials"
          echo "  - DigitalOcean: Use digitalocean/app_action"
